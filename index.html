<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to event types in Javascript</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Javascript: Introduction to event types</h1>
    <!--Mouse event-->
    <h2>Mouse enter and leave event:</h2>
    <button id="hoverDiv">Hover your mouse here</button> <br><br>
<!--using key down event-->
<br>
    <h2>Keyboard Event</h2>
    <p id="output"></p>
    <input type="text" id="pressKey" placeholder="Press any key to display key down event!"/> <br><br>
    

<!---using form event-->
<br>
    <h2>Student form Event</h2>
    <form id="myForm">
    <label for="fullName">Full name:</label>
    <input type="text" id="fullName" name="Full name" placeholder="Enter your full name">
    
    <label for="enrollmentStatus">Enrollment status:</label>
        <select id="enrollmentStatus" name="Enrollment status">
            <option value="full time enrollment">Full time enrollment</option>
            <option value="part time enrollment">Part time enrollment</option>
            <option value="not enrolled">Not enrolled</option>

           
        </select> <br><br>
        <button type="submit">Submit</button> <br><br>
    
    </form>
 <!--focus and blur events-->   
    <h2>Focus Event</h2>
    <label for="username">Username:</label>
    <input type="text" id="username"> <br><br>

    <h2>Blur Event</h2>
    <label for="weightInput">Enter your weight in lbs:</label>
    <input type="text" id="weightInput" onblur="validateWeight()"> <br><br>
    
    <h2>Event delegation</h2>
    <div id="box">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>


    </div>
    <script src="script.js"></script>
</body>
</html>
