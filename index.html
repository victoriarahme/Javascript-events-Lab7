<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to event types in Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h2>Mouse Event</h2>
    <!--using listener event for hovering and button change message-->
    <button id="clickBtn">Click here for message!</button>
    <div id="hoverDiv">
        Hover button
    </div>
<!--using key down event-->
    <h2>Keyboard Event</h2>
    <p id="pressKey">Press any key to display key down event!</p>

<!---using form event-->
    <h2>Student form Event</h2>
    <form id="myForm">
    <label for="fullName">Full name:</label>
    <input type="text" id="fullName" name="Full name" placeholder="Enter your full name">
    
    <label for="enrollmentStatus">Enrollment status:</label>
        <select id="enrollmentStatus" name="Enrollment status">
            <option value="fulltimeenrollment">Full time enrollment</option>
            <option value="parttimeenrollment">Part time enrollment</option>
            <option value="notenrolled">Not enrolled</option>

            <button type="submit">Submit</button>
        </select>
        
    
    </form>
    
</body>
</html>
